<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>School Portal</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body.dark {
            background-color: #2c2f33;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        .homepage-container {
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 40px;
        }
        .navigation {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h2 {
            margin-top: 30px;
            font-size: 1.5em;
            color: #7289da;
        }
        .nav-button {
            background-color: #7289da;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            text-decoration: none;
            width: 300px;
            text-align: center;
        }
        .nav-button:hover {
            background-color: #5b6eae;
        }
    </style>
</head>
<body class="dark">
    <div class="homepage-container">
        <h1>Welcome to the School Portal</h1>
        <div class="navigation">
            <!-- Student Section -->
            <h2>Student Section</h2>
            <a href="/student_register" class="nav-button">Register as Student</a>
            <a href="/student_login" class="nav-button">Student Login</a>
            {% if student_logged_in %}
              
                <a href="/logout_student" class="nav-button">Logout (Student)</a>
            {% endif %}

            <!-- Teacher Section -->
            <h2>Teacher Section</h2>
            <a href="/teacher_register" class="nav-button">Register as Teacher</a>
            <a href="/teacher_login" class="nav-button">Teacher Login</a>
            {% if teacher_logged_in %}
             
                <a href="/logout_teacher" class="nav-button">Logout (Teacher)</a>
            {% endif %}

            <!-- Admin Section -->
            <h2>Admin Section</h2>
            <a href="/admin_login" class="nav-button">Admin Login</a>
        </div>
    </div>
</body>
</html>
